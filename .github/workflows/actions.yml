name: Actions Workflow

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      # Checkout do código
      - name: Checkout Code
        uses: actions/checkout@v3

      # Instalar dependências básicas
      - name: Install Base Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ libgl1-mesa-dev

      # Baixar e instalar o Qt6 via instalador oficial
      - name: Install Qt6 and MQTT
        run: |
          wget https://download.qt.io/official_releases/qt/6.5/6.5.2/qt-opensource-linux-x64-6.5.2.run -O qt-installer.run
          chmod +x qt-installer.run
          ./qt-installer.run --silent --accept-licenses --root /opt/qt

      # Configurar e construir o projeto
      - name: Configure and Build Project
        run: |
          export PATH="/opt/qt/6.5.2/gcc_64/bin:$PATH"
          mkdir -p DistributedEmbeddedSystems/digital_cluster/build
          cd DistributedEmbeddedSystems/digital_cluster/build
          cmake .. -DCMAKE_PREFIX_PATH=/opt/qt/6.5.2/gcc_64
          make -j$(nproc)

      # Executar o script automate.sh (se necessário)
      - name: Run Automate Script
        run: |
          chmod +x DistributedEmbeddedSystems/digital_cluster/automate.sh
          DistributedEmbeddedSystems/digital_cluster/automate.sh

      # Testar ou validar saída do projeto
      - name: Run Tests
        run: echo "No tests configured yet"
